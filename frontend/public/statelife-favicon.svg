<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue background -->
  <rect x="6" y="12" width="52" height="40" fill="#1E88E5" stroke="#1565C0" stroke-width="2" rx="4"/>
  
  <!-- White inner frame -->
  <rect x="8" y="14" width="48" height="36" fill="white" stroke="none" rx="2"/>
  
  <!-- State Life Diamond Symbol -->
  <g transform="translate(32, 32)">
    <!-- Main blue diamond shape -->
    <path d="M0,-12 L8,0 L0,12 L-8,0 Z" fill="#1E88E5"/>
    
    <!-- Inner white triangular sections -->
    <path d="M0,-12 L8,0 L0,0 Z" fill="white"/>
    <path d="M8,0 L0,12 L0,0 Z" fill="white"/>
    
    <!-- Small inner blue triangles -->
    <path d="M0,-7 L4,-1 L0,-1 Z" fill="#1E88E5"/>
    <path d="M4,-1 L0,7 L0,-1 Z" fill="#1E88E5"/>
    
    <!-- Central decorative element -->
    <circle cx="0" cy="-1" r="1.5" fill="#1E88E5"/>
  </g>
  
  <!-- Small text -->
  <text x="32" y="58" font-family="Arial" font-size="5" text-anchor="middle" fill="#1E88E5" font-weight="bold">SLIC</text>
</svg>
