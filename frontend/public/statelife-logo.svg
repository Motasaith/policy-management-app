<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue background square -->
  <rect x="20" y="20" width="160" height="160" fill="#0089D0" stroke="#006BB3" stroke-width="3" rx="8"/>
  
  <!-- White inner border -->
  <rect x="28" y="28" width="144" height="144" fill="white" stroke="#0089D0" stroke-width="2" rx="4"/>
  
  <!-- State Life triangular logo symbol -->
  <g transform="translate(100, 100)">
    <!-- Left wing - light gray -->
    <path d="M-35,-12 L-8,-28 L-8,12 L-35,28 Z" fill="#B8C5D1"/>
    
    <!-- Right wing - light gray -->
    <path d="M8,-28 L35,-12 L35,28 L8,12 Z" fill="#B8C5D1"/>
    
    <!-- Top triangle - white -->
    <path d="M0,-32 L-8,-28 L8,-28 Z" fill="white"/>
    
    <!-- Center triangle - blue with star -->
    <path d="M-8,-28 L8,-28 L8,12 L-8,12 Z" fill="#0089D0"/>
    
    <!-- White star in center -->
    <g transform="translate(0, -8)">
      <path d="M0,-6 L2,-2 L6,0 L2,2 L0,6 L-2,2 L-6,0 L-2,-2 Z" fill="white"/>
    </g>
    
    <!-- Bottom curved section - light gray -->
    <path d="M-8,12 L8,12 L0,28 Z" fill="#B8C5D1"/>
  </g>
  
  <!-- STATE LIFE text -->
  <text x="100" y="185" text-anchor="middle" font-size="12" font-weight="bold" fill="#0089D0" font-family="Arial, sans-serif">STATE LIFE</text>
  
  <!-- Subtitle -->
  <text x="100" y="195" text-anchor="middle" font-size="8" fill="#006BB3" font-family="Arial, sans-serif">INSURANCE CORPORATION OF PAKISTAN</text>
</svg>
